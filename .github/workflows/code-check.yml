name: App-checks

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies with npm
        run: npm ci

      - name: Run Vite build 
        run: npm run build

      - name: Success
        run: echo "âœ… All checks passed"
